<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mascotaland</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="inicio" id="inicio">
    <header">
      <h1>Bienvenidos a</h1>
      <img src="imagenes/logo.png" class="logo">
      <p class="frase">El mundo de tu Mascota</p>
     </div>
    </header>
    <main>
      <div>
        <button type="button" class="ingresar"> Ingresar </button>
      </div>
      <div>
        <button type="button" class="crearCuenta"> Crear Cuenta </button>
      </div>
    </main>
    <footer>
      <img src="imagenes/patitasAba.png" class="patitasAba">
    </footer>
  </section>
  <hr>
  <!-- cambio de pagina -->
  <section class="logIn" id="logIn">
    <header>
      <img src="imagenes/patitasArr.png" class="patitasArr">
      <div clas="logIn" id="logIn">
        <h2>Ingresar</h2>
        <img src="imagenes/gato.png" class="animalIzq">
      </div>
    </header>
    <main>
        <p class="frase1"> Ingresa con tu cuenta de correo</p>
        <div>
          <input type="email" class="email" name="email" placeholder="ejemplo@gmail.com">
        </div>
        <!-- <label for="password">Clave:</label> -->
        <div>
          <input type="password" class="password" name="password" minlength="8" placeholder="clave">
        </div>
        <img src="imagenes/ave.png" class="animalDer">
        <button type="button" class="ir"> Ir </button>
      </div>
        <p class="frase">o</p>
        <button type="button" class="google" img src="imagenes/google.png">Ingresa con tu cuenta</button>
      </div>
    </main>
  </section>
  <hr>
  <!-- cambio de pagina -->
  <section class="logIn2">
    <header>
      <div clas="logIn" id="logIn">
        <img src="imagenes/patitasArr.png" class="patitasArr">
        <h2>Crear Cuenta</h2>
        <img src="imagenes/cerdo.png" class="animalDer">
      </div>
    </header>
    <main>
      <div>
        <p class="frase1"> Crea una cuenta con tu correo</p>
        <div>
          <input type="email" class="email" name="email" placeholder="ejemplo@gmail.com"></div>
        <div>
          <label for="password" class="frase2">Crea una Clave:</label>
          <input type="password" class="password" name="password" minlength="8" placeholder="clave"></div>
        <div>
          <label for="nickname" class="frase2">Como te llamaremos</label>
          <input type="text" class="nickname" placeholder="NickName"></div>
      </div>
      <button type="button" class="ir"> Ir </button>
      <div class="vinculoGoogle">
        <img src="imagenes/perro.png" class="animalIzq">
        <p>o</p>
        <button type="button" class="google" img src="imagenes/google.png">Ingresa con tu cuenta</button>
      </div>
    </main>
  </section>
  <hr>
  <!-- cambio de pagina -->
  
  <section class="pagPrincipal">
    <header class="encabezadoPag">
      <img src="imagenes/logo.png" class="logo">
      <p class="frase">El mundo de tu Mascota</p>
      </div>
    </header>
    <nav class="menuNav">
      <button type="button" class="home" img src="imagenes/home.png"></button>
        <button type="button" class="adopcion" img src="imagenes/">img</button>
          <button type="button" class="perfil" img src="imagenes/perfil.png"></button>
    </nav>
    <main class="cuerpo">
      Publicaciones
    </main>
    <footer>
      <img src="imagenes/patitasAba.png" class="patitasAba">
    </footer>
  </section> 

  <script type="module" src="main.js"></script>
</body>

</html>
