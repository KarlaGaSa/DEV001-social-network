<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mascotaland</title>
</head>

<body>
  <section class="inicio" id="inicio">
    <header class="encabezado">
      <h1>Bienvenidos a</h1>
      <div>"logo"</div>
      <p>El mundo de tu Mascota</p>
      </div>
    </header>
    <main>
      <div class="login">
        <button type="button" class="ingresar"> Ingresar </button>
      </div>
      <div class="login">
        <button type="button" class="crearCuenta"> Crear Cuenta </button>
      </div>
    </main>
  </section>

  <section class="logIn">
    <header class="encabezado">
      <div clas="logIn" id="logIn">
        <h2>Ingresar</h2>
        <p>El mundo de tu Mascota</p>
      </div>
    </header>
    <main>
      <div class>
        <p> Ingresa con tu cuenta de correo</p>
        <label for="email">ejemplo@gmail.com</label>
        <input type="email" id="email" name="email">
        <label for="password">Clave:</label>
        <input type="password" id="password" name="password">
      </div>
    </main>
  </section>

  <script type="module" src="main.js"></script>
</body>

</html>
