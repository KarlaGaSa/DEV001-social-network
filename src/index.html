<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mascotaland</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="inicio" id="inicio">
    <header">
      <h1>Bienvenidos a</h1>
      <img src="imagenes/logo.png" class="logo">
      <p class="frase">El mundo de tu Mascota</p>
      </div>
      </header>
      <main>
        <div>
          <button type="button" class="ingresar" id="ingresar"> Ingresar </button>
        </div>
        <div>
          <button type="button" class="crearCuenta" id="crearCuenta"> Crear Cuenta </button>
        </div>
      </main>
      <footer class="footer">
        <img src="imagenes/patitasAba.png" class="patitasAba">
      </footer>
  </section>

  <!-- cambio de pagina Ingresar-->
  <section class="logIn" id="logIn">
    <header>
      <img src="imagenes/patitasArr.png" class="patitasArr">
      <div clas="logIn" id="logIn">
        <div><img src="imagenes/gato.png" class="animal"/></div>
        <h2>Ingresar</h2>
      </div>
    </header>
    <main>
      <p class="frase1"> Ingresa con tu cuenta de correo</p>
      <div>
        <input type="email" class="email" name="email" placeholder="ejemplo@gmail.com">
      </div>
      <div>
        <input type="password" class="password" name="password" minlength="8" placeholder="clave">
      </div>
      <div><img src="imagenes/conejo.png" class="animal"></div>
      <button type="button" class="ir" id="ir"> Ir </button>
      </div>
      <p class="frase">o</p>
      <button type="button" class="google"> <img class="googleImg" src="imagenes/google.png" /> Ingresa con tu Cuenta</button>
      <div><button type="button" class="regresar" id="regresar">Regresar</button></div>
      </div>
    </main>
  </section>

  <!-- cambio de pagina Crear Cuenta-->
  <section class="logIn2" id="logIn2">
    <header>
      <div clas="logIn2" id="logIn2">
        <img src="imagenes/patitasArr.png" class="patitasArr">
        <img src="imagenes/cerdo.png" class="animal">
        <h2>Crear Cuenta</h2>
    </header>
    <main>
      <div>
        <p class="frase1"> Crea una cuenta con tu correo</p>
        <div>
          <input type="email" class="email" name="email" id="logIn2-email" placeholder="ejemplo@gmail.com">
        </div>
        <div>
          <label for="password" class="frase2">Crea una Clave:</label>
          <div><input type="password" class="password" name="password" id="logIn2-password" minlength="8"
            placeholder="clave"></div>
        </div>
        <div>
          <label for="nickname" class="frase2">Como te llamaremos</label>
          <div><input type="text" class="nickname" id="logIn2-nickName" placeholder="NickName"></div>
        </div>
      <div><img src="imagenes/perro.png" class="animal"></div>
        <button type="button" class="ir" id="ir2"> Ir</button>
        <div class="vinculoGoogle">
          <p class="frase">o</p>
          <button type="button" class="google"> <img class="googleImg" src="imagenes/google.png" /> Ingresa con tu Cuenta</button>
          <div><button type="button" class="regresar" id="regresar2">Regresar</button></div>
        </div>
    </main>
  </section>

  <!-- cambio de pagina PÃ¡gina Principal-->

  <section class="pagPrincipal" id="pagPrincipal">
    <header class="encabezadoPag">
      <img src="imagenes/logo.png" class="logo">
      <p class="frase">El mundo de tu Mascota</p>
      </div>
    </header>
    <nav class="menuNav">
      <input type="image" class="home" src="imagenes/home.png">
      <input type="image" class="adopcion" img src="imagenes/adopcion.png">
      <input type="image" class="perfil" img src="imagenes/perfil.png">
    </nav>
    <main class="cuerpo">
      Publicaciones
    </main>
    <footer>
      <img src="imagenes/patitasAba.png" class="patitasAba">
    </footer>
  </section>
  <script type="module" src="main.js"></script>
</body>

</html>
